<!DOCTYPE html>

  <meta charset="UTF-8" />

  <style>
    #mascot-container {
      position: fixed;
      left: -150px;
      top: -150px;
      z-index: 1000;
      animation: walkIn 2s ease-out forwards;
    }

    @keyframes walkIn {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      30% {
        transform: translateY(40px) translateX(-20px);
        opacity: 0.7;
      }
      60% {
        transform: translateY(-10px) translateX(-60px);
        opacity: 0.9;
      }
      100% {
        transform: translateY(0) translateX(0);
        opacity: 1;
        bottom: 20px;
        right: 20px;
      }
    }

    #mascot {
      width: 100px;
      height: 100px;
      background-color: #FF6347  ;
      position: relative;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s ease;
    }

    /* Крыша */
    #mascot::before {
      content: "";
      position: absolute;
      top: -25px;
      left: 0;
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 30px solid #FF6347 ;
      z-index: 2;
    }

    /* Труба */
    .chimney {
      position: absolute;
      top: -40px;
      left: 65px;
      width: 10px;
      height: 15px;
      background: #A5693F ;
      z-index: 3;
    }

    /* Пузырёк сообщения */
    #speech-bubble {
      position: absolute;
      bottom: 110px;
      right: -110;
      background: white;
      padding: 10px;
      border-radius: 10px;
      width: 150px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: none;
      animation: fadeIn 0.3s ease;
      z-index: 999;
    }

    #speech-bubble::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 20px;
      border-width: 10px 10px 0;
      border-style: solid;
      border-color: white transparent;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Выражения лица */
    .face-smile .left-window {
      transform: translateY(-3px);
    }
    .face-smile .right-window {
      transform: translateY(-3px);
    }

    .face-sad .left-window {
      transform: translateY(3px);
    }
    .face-sad .right-window {
      transform: translateY(3px);
    }

    .face-angry .left-window {
      transform: rotate(-30deg) translateY(-2px);
    }
    .face-angry .right-window {
      transform: rotate(30deg) translateY(-2px);
    }

    .face-wink .left-window {
      transform: scaleY(0.3) translateY(5px);
    }

    .face-surprised .window {
      border-radius: 50%;
      width: 17px;
      height: 17px;
    }

    /* Глаза-окна */
    .window {
      position: absolute;
      top: 20px;
      width: 15px;
      height: 15px;
      background: #fff;
      border: 2px solid #333;
      border-radius: 3px;
    }

    .left-window {
      left: 15px;
    }

    .right-window {
      right: 15px;
    }

    /* Рот-дверь */
    .mouth {
      position: absolute;
      bottom: 10px;
      left: 40px;
      width: 20px;
      height: 30px;
      background-color: #A5693F ;
      border-radius: 0 0 5px 5px;
    }

    /* Ножки */
    .legs-container {
      position: absolute;
      bottom: -10px;
      left: 0;
      right: 0;
      height: 15px;
    }

    .leg {
      position: absolute;
      bottom: 0;
      width: 10px;
      height: 15px;
      background: #A5693F;
      border-radius: 2px;
    }

    .left-leg {
      left: 20px;
    }

    .right-leg {
      right: 20px;
    }

    /* Анимация ходьбы */
    @keyframes walk {
      0%   { transform: translateY(0px); }
      25%  { transform: translateY(-12px) rotate(-15deg); }
      50%  { transform: translateY(0px); }
      75%  { transform: translateY(-12px) rotate(15deg); }
      100% { transform: translateY(0px); }
    }

    .walk {
      animation: walk 1.6s ease-in-out;
    }

    /* Скрытие элементов */
    .hidden {
      display: none;
    }

    /* Меню вопросов */
#question-buttons {

// Функция для случайного выбора n уникальных элементов из массива
function getRandomQuestions(arr, n) {
  let shuffled = [...arr];
  let result = [];

  while (result.length < n && shuffled.length > 0) {
    const randomIndex = Math.floor(Math.random() * shuffled.length);
    const [removed] = shuffled.splice(randomIndex, 1);
    result.push(removed);
  }

  return result;
}

  const centerX = window.innerWidth / 2 - 50; // 50 = половина ширины маскота
  const centerY = window.innerHeight / 2 - 50;

  // Блокируем дальнейшие действия, если уже зафиксирован
  if (isLocked) return;

  // Плавное перемещение в центр
  mascotContainer.style.transition = "all 1s ease";
  mascotContainer.style.left = `${centerX}px`;
  mascotContainer.style.top = `${centerY}px`;

  // Отключаем анимацию ног
  const legs = document.querySelectorAll('.leg');
  legs.forEach(leg => {
    leg.classList.remove('walk');
  });
  walkAnimationEnabled = false;

  // Блокируем автоматическое перемещение
  isLocked = true;

  // Возобновляем всё через 3 минуты (180000 мс)
  setTimeout(() => {
    isLocked = false;
    walkAnimationEnabled = true;
  }, 180000); // 3 минуты
}

  // Фразы для маскота
  const phrases = [
    "Привет! Я ваш маскот Дом Отеля!",
    "Сегодня отличный день!",
    "Не забывайте поливать цветы!",
    "Уют начинается с чистоты!",
    "Может, чашечку чая?",
    "Я люблю, когда меня украшают!"
  ];

  let currentPhrase = 0;

  function speak() {
  
  moveToCenter(); // перемещаем в центр при клике
  toggleQuestions(); // открываем меню с вопросами
  


    const mascot = document.getElementById("mascot");
    mascot.style.transform = "translateY(-10px)";
    setTimeout(() => {
      mascot.style.transform = "translateY(0)";
    }, 200);

    const colors = ["#FF6347  ", "#98FB98", "#ADD8E6", "#FFD700", "#E6E6FA", "#FFD700",
"#32CD32" ,
"#00CED1" ,
"#9370DB" ,
"#FF69B4" ];
    document.getElementById("mascot").style.backgroundColor =
      colors[Math.floor(Math.random() * colors.length)];

    changeFace();
  
  }

  // Перемещение маскота
  const mascotContainer = document.getElementById("mascot-container");

  function moveMascotRandomly() {
  
  if (isLocked) return; 
  
    const padding = 250;
    const maxX = window.innerWidth - padding;
    const maxY = window.innerHeight - padding;
    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    const legs = document.querySelectorAll(".leg");
    legs.forEach((leg) => {
      leg.classList.remove("walk");
      void leg.offsetWidth;
      leg.classList.add("walk");
    });

    mascotContainer.style.transition = "all 1s ease";
    mascotContainer.style.left = `${randomX}px`;
    mascotContainer.style.right = "auto";
    mascotContainer.style.top = `${randomY}px`;
    mascotContainer.style.bottom = "auto";
  }

  window.addEventListener("load", () => {
  
  
    //if (false && !buttons.classList.contains("hidden")) {}
	const bubble = document.getElementById("speech-bubble");
    bubble.textContent = phrases[currentPhrase];
    bubble.style.display = "block";
    currentPhrase = (currentPhrase + 1) % phrases.length;
    clearTimeout(timeBuble1)
	timeBuble1 =setTimeout(() => {
      bubble.style.display = "none";
    }, 13000);
	
	
	
    moveMascotRandomly();
    setTimeout(() => {
      setInterval(moveMascotRandomly, 10000);
    }, 2000);
  });

  // Эмоции
  const mascot = document.getElementById("mascot");
  const faces = ["", "face-smile", "face-sad", "face-angry", "face-wink", "face-surprised"];

  function changeFace() {
    try {
      mascot.classList.remove(...faces.filter((face) => face !== ""));
      const randomFace = faces[Math.floor(Math.random() * faces.length)];
      if (randomFace) mascot.classList.add(randomFace);

      if (randomFace === "face-wink") {
        setTimeout(() => {
          mascot.classList.remove("face-wink");
        }, 800);
      }
    } catch (error) {
      console.error(error);
    }
  }

  // Вопросы
  let hideTimeout;

  function toggleQuestions() {
    const buttons = document.getElementById("question-buttons");
	FillQuestion();  
	buttons.classList.toggle("hidden");
  
    if (!buttons.classList.contains("hidden")) {
      showHint("Выберите интересующий вас вопрос 😊");
      hideTimeout = setTimeout(() => {
        buttons.classList.add("hidden");
        document.getElementById("custom-question").classList.add("hidden");
      }, 36000);
    } else {
      //clearTimeout(hideTimeout);
    }
  }

  function showHint(text) {
    const bubble = document.getElementById("speech-bubble");
    bubble.textContent = text;
    bubble.style.display = "block";
     clearTimeout(timeBuble1)
	timeBuble1 =setTimeout(() => {
      bubble.style.display = "none";
    }, 4000);
  }





async function asc_gpt(question) {
  try {
    const response = await fetch("/api/ask", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ question })
    });

    const data = await response.json();
    return data.answer || "Не удалось получить ответ от GPT.";
  } catch (error) {
    console.error("Ошибка при обращении к GPT:", error);
    return "Произошла ошибка при получении ответа.";
  }
}



async function askQuestion(questionText, event) {
  if (event) event.stopPropagation();

  const bubble = document.getElementById("speech-bubble");
  const buttons = document.getElementById("question-buttons");

  // Показываем индикатор загрузки
  bubble.textContent = "Думаю...";
  bubble.style.display = "block";

  let answer;

  // Сначала ищем в allQuestionsAndAnswers
  if (allQuestionsAndAnswers.hasOwnProperty(questionText)) {
    answer = allQuestionsAndAnswers[questionText];
  } else {
    // Если не найдено — отправляем в GPT
    answer = await asc_gpt(questionText);
  }

  // Показываем ответ
  bubble.textContent = answer;
  buttons.classList.add("hidden");

  // Скрываем через 14 секунд
  clearTimeout(timeBuble1)
  timeBuble1 = setTimeout(() => {
    bubble.style.display = "none";
  }, 14000);
}








  function showCustomInput() {
    document.getElementById("question-buttons").classList.add("hidden");
    document.getElementById("custom-question").classList.remove("hidden");
    document.getElementById("user-input").focus();

    setTimeout(() => {
      if (!document.getElementById("custom-question").classList.contains("hidden")) {
        document.getElementById("custom-question").classList.add("hidden");
      }
    }, 64000);
  }

  function submitCustomQuestion() {
    const input = document.getElementById("user-input");
    const question = input.value.trim();
    if (question) {
      askQuestion(question);
      input.value = "";
    }
    document.getElementById("custom-question").classList.add("hidden");
  }
</script>
